# .LARGE[**A Primer on Social Science Research Methods**]

# .times[**.yellow[GLOA 396**]]

---

# Every research uses .pink[methods]. 

--

.blockquote[

### **methods**: .orange[The ways in which the conclusion of the research is presented and drawn.]

]

--

## - 'what is a good method' depends a lot on the purpose of the research project, which is often reflected in .Blue[research question].

--

## - It is therefore a great idea to identify what the research question is when evaluating a project (i.e., paper, report, or a book.)

--

## - Very often (though not always), straightforwardly presented in form of a .green[question] in the intro.

---

# For example:

--

&gt; .Large["Rather than conceding and withdrawing, rulingparties in these Asian developmental states conceded andthrived. But why, when, and how do such "conceding-to-thrive" scenarios come to pass?" (Slater and Wong 2013, 718)]

--

&gt; .Large["These descriptive similarities raise an explanatory puzzle: Why would two contentious waves that played out at very differenttimes in very different regions share these distinctivefeatures?" (Weyland 2012, 918)]
