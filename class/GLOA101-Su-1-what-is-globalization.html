# Different Views on globalization

--

.pull-left[
.blue[
## Hyperglobalizers
1. globalization is new and emerged in the 1980s

2. globalization is irreversible and inevitable
]
]

--

.pull-right[
.red[## Skeptics
1. many historical traits *well* before the 1980s (as old as human history) 

2. globalization is reversible (or it has already been reversed)
]
]

--

### - really a matter of how far back we need to go to see when globalization started.

--

### - an .green[eclectic] approach: 'globalization is an .orange[ancient] process that, over many centuries, has crossed distinct .orange[qualitative threshold].'
