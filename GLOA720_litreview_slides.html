# #Literature #Review is all about:
---

# But really, What is Literature Review?

--

## .red[Literature] Review

--

- existing studies on the subject

--

- existing studies on the theory

--

- existing studies on **ANY** aspect of the theory

--

## Literature .red[Review]

--

- evaluate the existing research to demonstrate what you do matters

--

    - **identify**: what is missing/insufficient in the existing studies
--

- .blue[NOT]: A said X and Y said B (*though many just do this!*)

---

# What a research paper looks like:

## *Introduction*
## *.red[Literature Review]*
## *Argument and/or Hypothesis*
## *Research Design &amp; Empirical analysis*
## *Conclusion*

---

# So how to .red[demonstrate] that my research matters? 

--

## = what the .red[narrative] of my lit. review can be like

--

&lt;i class="fas fa-lightbulb"&gt;&lt;/i&gt;   to show how you contribute to knowledge accumulation.

--

- &lt;i class="fas fa-book-open"&gt;&lt;/i&gt; "they are not talking about this *theoretically important* stuff"

--

  - theory-challenging; theory-confirming
  
--

- &lt;i class="fas fa-book-open"&gt;&lt;/i&gt; "they are fighting over this"

--

- &lt;i class="fas fa-book-open"&gt;&lt;/i&gt; "they are not talking about this *practically important* stuff"

# What helps?

--

## Good groundwork

--

- read and mimic (the 'literature review' sections of academic articles)

--

- have a several-sentence summary for each study that you draw on

	- doesn't always work; but usually that's all you need

--

- Try to group theme together: 'tagging' is also a good strategy &lt;br&gt;
  e.g., ![:scale 20%](css/evernote.png)

--

## Trying to produce:

--

- a .red[map] of a bunch of bodies of literature

--

- your evaluation of where the literature is .red[currently] at

--
		- naturally, a discussion of what is not done or necessary

# Good sources to find existing research

--

- the literature review section of any academic research (and thus, the references/bibliography)

--

- the *Annual Reviews*

--

- book reviews: no, not Goodreads and such, but book review articles in academic journals.

--

- But really, nothing beats: &lt;br&gt;
.right[![:scale 80%]( http://publish.illinois.edu/commonsknowledge/files/2019/01/GS-homepage.gif)
]
---

# Some Caveats

--

- There could exist a whole body of literature under your nose that you're just ignorin (e.g., the marketing literature on inter-cultural conversations)

--

- You may not be able to summarize the entire field. Lit. review is an instrument. It in itself is not the goal (usually).

--

- Some studies are better than others. No, reallly. Theoretically and empirically sophisticated and rigorous work might not stand on the same ground with some blogpost or news article.
