# Discourse Analysis

--

### .orange[C]apturing the 'social meaning' of texts is the key

  - probably most time-consuming (if done right)
  - fully accounting for the .red[circumstances] and .red[contexts] is necessary
  - often not done well even by accomplished scholars

--

### .orange[T]raditionally, focused on elite writings 

  - the State of the Union
  - congressional hearing transcripts
  - court documents

--

### .orange[R]ecently, ordinary people's writing (social media)

- should avoid exotification: 'look at this outrageous tweet'
- .red[automated text analysis] and .red[machine learning] flourishing
